<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي Electude المطور</title>
    <style>
        /* 1. التنسيق العام (الألوان والخطوط) */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 2. اللوحة الرمادية (مثل صورة Electude) */
        .dashboard-panel {
            background: linear-gradient(145deg, #8e8e8e, #5a5a5a);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 15px 15px 30px rgba(0,0,0,0.7), inset 2px 2px 10px rgba(255,255,255,0.3);
            border: 2px solid #999;
            text-align: center;
            width: 350px;
        }

        /* 3. حاوية العداد الأسود */
        .gauge-container {
            position: relative;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, #222, #000);
            border: 12px solid #333;
            border-radius: 50%;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
        }

        /* 4. إبرة العداد الحمراء */
        .needle {
            position: absolute;
            width: 4px;
            height: 90px;
            background: #ff0000;
            bottom: 50%; /* تبدأ من المنتصف */
            transform-origin: bottom center; /* الدوران من القاعدة */
            transform: rotate(-90deg); /* زاوية الصفر */
            transition: transform 0.15s ease-out;
            z-index: 10;
            box-shadow: 0 0 5px rgba(255,0,0,0.6);
        }

        /* 5. النقطة المركزية */
        .center-cap {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #666, #111);
            border-radius: 50%;
            z-index: 11;
            border: 2px solid #444;
        }

        /* 6. الدواسة (السلايدر) */
        .controls {
            margin-top: 20px;
        }

        .controls label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #222;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        .rpm-display {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(0,212,255,0.4);
        }
    </style>
</head>
<body>

    <div class="dashboard-panel">
        <div class="gauge-container">
            <div class="needle" id="rpmNeedle"></div>
            <div class="center-cap"></div>
        </div>

        <div class="controls">
            <label>وضع الدواسة (السرعة)</label>
            <input type="range" id="pedalInput" min="0" max="8000" value="0">
            <div class="rpm-display"><span id="rpmText">0</span> RPM</div>
        </div>
    </div>

    <script>
        // هذا الجزء هو المسؤول عن الحركة
        const needle = document.getElementById('rpmNeedle');
        const pedalInput = document.getElementById('pedalInput');
        const rpmText = document.getElementById('rpmText');

        pedalInput.addEventListener('input', (event) => {
            const value = event.target.value;
            
            // حساب الزاوية: 0 RPM = -90 درجة ، 8000 RPM = 90 درجة
            const degrees = (value / 8000) * 180 - 90;
            
            // تطبيق الدوران على الإبرة
            needle.style.transform = `rotate(${degrees}deg)`;
            
            // تحديث النص الرقمي
            rpmText.innerText = value;
        });
    </script>

</body>
</html>
