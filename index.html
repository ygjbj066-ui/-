<h2>محاكي السيارة</h2>

<div id="engine">
  <p>RPM: <span id="rpm">800</span></p>
  <p>حرارة المحرك: <span id="temp">90</span>°C</p>
</div>

<hr>

<h3>الحساسات</h3>
<button onclick="selectSensor('maf')">MAF</button>
<button onclick="selectSensor('tps')">TPS</button>
<button onclick="selectSensor('ect')">ECT</button>

<hr>

<h3>الملتيميتر</h3>
<p>الحساس المختار: <span id="current">MAF</span></p>
<p>القراءة: <span id="meter">2.5</span> V</p>

<button onclick="measure()">قياس</button>
